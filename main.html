<!DOCTYPE html>
<html lang="en">

<head>
  <title>DTC-12 COMP 1800 Project</title>
  <meta name="dtc-12 comp 1800" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Google Icons (Material Design)-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <main class="bg-light ">
    <!-- Tip of the day -->
    <div class="container-fluid text-center border border-dark">
      <div class="row">
        <div class="col">
          <strong>Tip of the day:</strong> <em><span id=tip-of-the-day>Loading...</span></em>
        </div>
      </div>
    </div>
    <!-- Personalized Welcome -->
    <div class="container-fluid text-dark p-5 text-center">
      <div class="container bg-light p-5">
        <h1 class="display-4"><span id="greeting">Welcome</span>, <span id="name-goes-here">friend</span></h1>
      </div>
      <!-- Weather Widget -->
      <br />
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-md" style="max-width: 100%">
            <div class="card mb-3">
              <div class="container">
                <div class="card-body row">
                  <div class="col">
                    <h3 class="card-title"><span id="temperature"></span>°C</h3>
                    <p class="card-text" style="font-style: italic">
                      In <span id="last-location"></span>, it feels like
                      <span id="feels-like"></span>°C.
                    </p>
                  </div>
                  <div class="col">
                    <h6 class="card-subtitle mb-2 text-muted">
                      <span id="weather-icon"></span>
                    </h6>
                    <h6 class="card-subtitle mb-2 text-muted">
                      <span id="weather-desc"></span>
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="card text-bg-primary mb-3" style="max-width: 100%">
              <div class="card-header">
                <!--<img src="../1800_202310_DTC12/images/notifications_FILL1_wght400_GRAD0_opsz48.svg" alt="notification bell"> -->
                <h1>
                  <span class="material-symbols-outlined"> notifications </span>Alerts
                </h1>
              </div>
              <div class="card-body">
                <span id="alert-body"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer id="footerPlaceholder"></footer>

  <!-- Extra scripts -->
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/firebaseConfig.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/weather-main.js"></script>
</body>

</html>
