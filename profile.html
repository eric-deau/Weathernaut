<!DOCTYPE html>
<html lang="en">

<head>
  <title>DTC-12 COMP 1800 Project</title>
  <meta name="dtc-12 comp 1800" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Google Icons (Material Design)-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <main>
    <div class="container">
      <h1>User Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" id="countryInput" class="form-control" placeholder="Enter your country" />
          </div>
          <div class="form-group">
            <label>State/Province</label>
            <input type="text" id="stateInput" class="form-control" placeholder="Enter your state/province" />
          </div>
          <div class="form-group">
            <label>City</label>
            <select name="cityInput" id="cityInput" class="form-control form-select" placeholder="Enter your city">
              <option value="Vancouver">City of Vancouver</option>
              <option value="North Vancouver">North Vancouver</option>
              <option value="West Vancouver">West Vancouver</option>
              <option value="Burnaby, CA">Burnaby</option>
              <option value="Coquitlam">Coquitlam</option>
              <option value="Port Moody">Port Moody</option>
              <option value="Richmond, CA">Richmond</option>
              <option value="Surrey, CA">Surrey</option>
              <option value="Delta, CA">Delta</option>
              <option value="New Westminster">New Westminster</option>
            </select>
          </div>
          <div class="form-group">
            <label>Street</label>
            <input type="text" id="streetInput" class="form-control" placeholder="Enter your street" />
          </div>
        </fieldset>
      </form>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end mt-5">
              <button type="button" class="btn btn-secondary" onclick="editUserInfo()">
                Edit
              </button>
              <span style="width: 10px"></span>
              <button type="button" class="btn btn-info" onclick="saveUserInfo()">
                Save
              </button>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="button" onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footerPlaceholder"></footer>

  <!-- Extra scripts -->
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/firebaseConfig.js"></script>
  <script src="./scripts/profile.js"></script>
</body>

</html>
